        <link rel="stylesheet" href="css/contact_form.css">
        <title>Get A Quote â€¢ OutlierWeb</title>

<!DOCTYPE html>

<html >



  <div class="contain">
    <form id="contact" action="https://formspree.io/quotes@outlierweb.com" method="POST">
      <h3>Get a Quote</h3>
      <h4>We'll get back to you within 24 hours</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" name="email" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" name="phone #" tabindex="3" >
      </fieldset>
      <fieldset>
        <input placeholder="Your Company Name (optional)" type="text" name="company name" tabindex="4" >
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here.... You Can Resize This Box!" tabindex="5" name="message" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <!-- <p class="copyright">Designed by <a href="http://robertrichards.me" target="_blank" title="author">Robert Richards</a></p> -->
    </form>
  </div>

  </body>
</html>
